<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update - PEDDISETTY VENKAT SATVIK</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Merriweather', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        
        .profile-container {
            margin-top: 20px;
        }

        .profile-container h1 {
            font-family: 'Lobster', cursive;
            font-size: 3em;
        }

        
        section {
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        section h2 {
            font-size: 2.5em;
        }

        
        .repo-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        .repo-btn:hover {
            background-color: #45a049;
        }

        
        #signup-form {
            display: inline-block;
            margin-top: 10px;
        }

        #signup-form label {
            margin-right: 10px;
            font-size: 1.5em;
        }

        #signup-form input[type="email"] {
            padding: 10px;
            font-size: 1.5em;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #weather, #back, #newsletter {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-container">
            <h1>PEDDISETTY VENKAT SATVIK</h1>
        </div>
    </header>
    <section id="weather">
        <h2>Weather Update</h2>
        <div id="weather-container">
            <p>⬇️</p>
            <button class="repo-btn" onclick="window.open('https://satvikpeddisetty11.netlify.app/', '_blank')">Weather</button>
        </div>
    </section>
    <section id="back">
        <button class="repo-btn" onclick="window.location.href='index1.html'">Back to Home</button>
    </section>

    
    <section id="newsletter">
        <h2>Newsletter Signup</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="repo-btn">Subscribe</button>
        </form>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            alert(`Thank you for subscribing with ${email}!`);
            
        });
    </script>
</body>
</html>
